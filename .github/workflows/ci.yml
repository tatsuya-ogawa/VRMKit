name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-package:
    name: Test package (${{ matrix.platform }})
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iOS
            sim_platform: iOS Simulator
            device_name: iPhone
          - platform: macOS
            sim_platform: macOS
            device_name: My Mac
          - platform: watchOS
            sim_platform: watchOS Simulator
            device_name: Watch
          - platform: xrOS
            sim_platform: visionOS Simulator
            device_name: Apple Vision Pro
    steps:
      - uses: actions/checkout@v4
      - name: Test VRMKit
        run: |
          set -o pipefail
          if [ "${{ matrix.platform }}" = "macOS" ]; then
            swift test | xcbeautify
          else
            make test-package-platform \
              SIM_PLATFORM="${{ matrix.sim_platform }}" \
              RUNTIME_PLATFORM="${{ matrix.platform }}" \
              DEVICE_NAME="${{ matrix.device_name }}" | xcbeautify
          fi
